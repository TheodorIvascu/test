name: Test Case Management

on:
  issues:
    types: [opened, edited, labeled, assigned]

permissions:
  issues: write  
  contents: read  
  projects: write  # âœ… Required to move test cases in the project board

jobs:
  manage-test-cases:
    runs-on: ubuntu-latest
    steps:
      - name: Process test case issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            const issueBody = issue.body || "";
            const issueLabels = issue.labels.map(label => label.name);
            const assignees = issue.assignees.map(assignee => assignee.login);
            const eventType = context.eventName;
            const projectColumnId = "YOUR_PROJECT_COLUMN_ID_FOR_DONE"; // Replace with your actual column ID

            let labelsToAdd = [];
            let labelsToRemove = [];

            // âœ… Apply workflow ONLY to issues with "Test Case" label
            if (!issueLabels.includes("Test Case")) {
              console.log("Skipping: Issue does not have 'Test Case' label.");
              return;
            }

            // âœ… Fix: NMI Assignment
            if (issueLabels.includes("NMI") && !assignees.includes(issue.user.login)) {
              console.log(`Assigning ${issue.user.login} due to NMI label.`);
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                assignees: [issue.user.login]
              });
            }

            // âœ… Fix: Updated Label on First Edit
            if (eventType === "edited" && !issueLabels.includes("Updated")) {
              labelsToAdd.push("Updated");

              // Remove NMI and unassign reporter on first edit
              if (issueLabels.includes("NMI")) {
                labelsToRemove.push("NMI");
                await github.rest.issues.removeAssignees({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  assignees: [issue.user.login]
                }).catch(error => console.log("No assignee to remove."));
              }
            }

            // âœ… Handle Checkboxes for Cross-Browser and Cross-OS
            if (issueBody.includes("- [x] Cross-browser testing is required")) {
              labelsToAdd.push("Cross-browser");
            } else {
              labelsToRemove.push("Cross-browser");
            }

            if (issueBody.includes("- [x] Cross-OS testing is required")) {
              labelsToAdd.push("Cross-OS");
            } else {
              labelsToRemove.push("Cross-OS");
            }

            // âœ… Fix: Ensure Status: Done is Correctly Applied & Move Issue to "Done" Column
            if (issueBody.includes("- [x] All expected results have passed") && !issueLabels.includes("Status: Done")) {
              labelsToAdd.push("Status: Done");
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: "âœ… This test case has been marked as **Done**."
              });

              // âœ… Move to the "Done" column in the project board
              try {
                await github.rest.projects.moveCard({
                  card_id: projectColumnId,
                  position: "top"
                });
                console.log("Moved issue to 'Done' column in project.");
              } catch (error) {
                console.log("Error moving issue to 'Done' column:", error.message);
              }
            }

            // âœ… Fix: Handle "Fail" Status
            if ((issueBody.includes("- [x] Some expected results have passed") || 
                issueBody.includes("- [x] All expected results have failed")) 
                && !issueLabels.includes("Status: Fail")) {
              labelsToAdd.push("Status: Fail");
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: "âŒ This test case has been marked as **Fail**."
              });
            }

            // âœ… If a test case has "Status: Done" and is NOT failed, add "Test Case Regression Suite"
            if (issueLabels.includes("Status: Done") && !issueLabels.includes("Status: Fail")) {
              labelsToAdd.push("Test Case Regression Suite");
            }

            // âœ… If someone is assigned, add "Status: Progress"
            if (assignees.length > 0 && !issueLabels.includes("Status: Progress")) {
              labelsToAdd.push("Status: Progress");
            }

            // âœ… Apply label updates
            if (labelsToAdd.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: labelsToAdd
              });
            }

            for (let label of labelsToRemove) {
              if (issueLabels.includes(label)) {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  name: label
                }).catch(error => console.log(`Label '${label}' not found or already removed.`));
              }
            }

            // âœ… Handle CNT & Duplicate labels by adding a comment instead of closing
            if (issueLabels.includes("CNT") || issueLabels.includes("Duplicate")) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: "ðŸ”¹ This issue has been found as **CNT/Duplicate**."
              });
            }
